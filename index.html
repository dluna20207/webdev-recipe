<body>
  <h1>Fried Egg</h1>

  <img src="https://c8.alamy.com/comp/H73F17/single-fried-egg-on-white-H73F17.jpg" alt="egg">

  <h3>Ingredients:</h3>

  <ul>
    <li>1 egg</li>
    <li>1 frying pan</li>
    <li>1 bottle of PAM</li>
  </ul>

  <h3>Method:</h3>

  <ol>
    <li>Heat cooktop</li>
    <li>Spray PAM on pan</li>
    <li>Crack egg into pan</li>
    <li>Wait</li>
    <li>Take egg off pan into plate</li>
    <li>Savor the flavor of one egg</li>
  </ol>

  <hr>

</body>
